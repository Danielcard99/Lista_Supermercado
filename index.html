<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Supermercado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
      <input type="text" placeholder="Nome do Produto" name="nome_produto" />
      <input
        type="number"
        placeholder="Valor do Produto"
        name="price"
        step="0.01"
      />
      <input type="submit" name="acao" value="cadastrar" />
    </div><!--lista-cadastro-->

    <div class="lista-produtos"></div><!--lista-produtos-->

    <div class="soma-produtos">
      <h1>Total: R$0</h1>
    </div><!--soma-produtos-->

    <button class="btn" name="limpar">Limpar</button>

    <script src="supermercado.js"></script>
  </body>
</html>
